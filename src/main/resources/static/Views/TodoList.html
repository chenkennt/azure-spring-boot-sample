<div ng-init="populate()">
    <div class="alert alert-danger" data-ng-show="error && error !== ''"><strong>Fail!</strong>&nbsp;{{error}}</div>
    <div class="alert alert-success" data-ng-show="loadingMessage && loadingMessage !== ''"><strong>Success!</strong>&nbsp;{{loadingMessage}}</div>
    <div class="panel">

        <div class="input-group" style="margin-bottom: 20px !important;">
            <input ng-model="newTodoCaption" class="form-control"/>
            <span class="input-group-btn">
                <button ng-click="add();" class="btn btn-primary">Add</button>
            </span>
        </div>
        <ul class="list-group">
            <div class="list-group-item list-group-item-action flex-column align-items-start" data-ng-repeat="item in todoList">
                <div data-ng-hide="item.edit">
                    <input type="checkbox" data-ng-model="item.finish" data-ng-change="finishSwitch(item)"/>
                    <span data-hide-show="item.finish">{{item.description}}</span>
                    <span data-ng-show="item.finish"><del>{{item.description}}</del></span>
                    <button type="button" class="btn btn-success float-right" data-ng-click="editSwitch(item)" style="margin-left: 5px">Edit</button>
                    <button type="button" class="btn btn-danger float-right" data-ng-click="delete(item.id)" style="margin-left: 5px">Delete</button>
                </div>
                <div data-ng-show="item.edit" class="input-group">
                    <input class="form-control" data-ng-model="editInProgressTodo.description" />
                    <span class="input-group-btn">
                        <button type="button" data-ng-click="update(item)" class="btn btn-primary float-right" style="margin-left: 5px">Save</button>
                        <button type="button" data-ng-click="editSwitch(item)"  class="btn btn-secondary float-right" style="margin-left: 5px">Cancel</button>
                    </span>
                </div>
            </div>
        </ul>
    </div>
</div>
